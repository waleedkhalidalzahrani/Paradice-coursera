<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paradice - Products</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><h2><i class='bx bxs-leaf'></i> Paradice</h2></a>
        <h3>Products</h3>
        <a href="cart.html" class="cart"><i class='bx bxs-cart'></i></a>
        <span>0</span>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="photos/peace lily.jpg" alt="plant 1">
                <h3>Peace lily<br><br></h3>
                <p><small>removes mold spores and purifies the air.</small></p>
                <p>PRICE: $18</p>
                <button class="addCart" data-name="Peace lily" data-price="18" data-image="photos/peace lily.jpg">Add to cart</button>
            </div>
            <div class="product">
                <img src="photos/snake plant.jpg" alt="plant 1">
                <h3>Snake plant</h3>
                <p><small>produces oxygen an night, improving air quality.</small></p>
                <p>PRICE: $15</p>
                <button class="addCart" data-name="Snake plant" data-price="15" data-image="photos/snake plant.jpg">Add to cart</button>
            </div>
            <div class="product">
                <img src="photos/overhead-view-green-white-leaves-houseplant.jpg" alt="plant 1">
                <h3>Spider plant</h3>
                <p><small>filter formaldehyde and xylene from the air.</small></p>
                <p>PRICE: $12</p>
                <button class="addCart" data-name="Spider plant" data-price="12" data-image="photos/overhead-view-green-white-leaves-houseplant.jpg">Add to cart</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
